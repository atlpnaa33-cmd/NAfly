<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAfly | Premium Footwear</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        /* ========================================
           CSS VARIABLES & RESET
        ======================================== */
        :root {
            --primary: #0A0A0A;
            --accent: #C9A86C;
            --accent-hover: #B8956B;
            --secondary: #1A1A2E;
            --bg-light: #FAFAFA;
            --bg-cream: #F5F3EF;
            --text-dark: #333333;
            --text-light: #666666;
            --white: #FFFFFF;
            --shadow: 0 10px 40px rgba(0,0,0,0.1);
            --shadow-hover: 0 20px 60px rgba(0,0,0,0.15);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-light);
            color: var(--text-dark);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* ========================================
           CUSTOM SCROLLBAR
        ======================================== */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-light);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        /* ========================================
           LOADER
        ======================================== */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-content {
            text-align: center;
        }

        .loader-logo {
            font-family: var(--font-heading);
            font-size: 3rem;
            color: var(--white);
            margin-bottom: 30px;
            animation: pulse 1.5s infinite;
        }

        .loader-logo span {
            color: var(--accent);
        }

        .loader-bar {
            width: 200px;
            height: 3px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .loader-bar::after {
            content: '';
            display: block;
            width: 50%;
            height: 100%;
            background: var(--accent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(300%); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* ========================================
           NAVIGATION
        ======================================== */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: var(--transition);
        }

        .navbar.scrolled {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 2px 30px rgba(0,0,0,0.1);
            padding: 15px 5%;
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
            transition: var(--transition);
        }

        .navbar.scrolled .logo {
            color: var(--primary);
        }

        .logo span {
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--white);
            font-weight: 500;
            font-size: 0.95rem;
            position: relative;
            transition: var(--transition);
        }

        .navbar.scrolled .nav-links a {
            color: var(--text-dark);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-icons {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-icons a {
            color: var(--white);
            font-size: 1.2rem;
            transition: var(--transition);
            position: relative;
        }

        .navbar.scrolled .nav-icons a {
            color: var(--text-dark);
        }

        .nav-icons a:hover {
            color: var(--accent);
            transform: translateY(-2px);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent);
            color: var(--white);
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 25px;
            height: 2px;
            background: var(--white);
            transition: var(--transition);
        }

        .navbar.scrolled .menu-toggle span {
            background: var(--primary);
        }

        /* ========================================
           HERO SECTION
        ======================================== */
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="%23C9A86C" stroke-width="0.5" opacity="0.1"/></svg>');
            background-size: 400px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-50px) rotate(360deg); }
        }

        .hero-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
            padding: 0 5%;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .hero-content {
            z-index: 1;
        }

        .hero-badge {
            display: inline-block;
            background: rgba(201, 168, 108, 0.2);
            color: var(--accent);
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
            border: 1px solid rgba(201, 168, 108, 0.3);
        }

        .hero-title {
            font-family: var(--font-heading);
            font-size: 4.5rem;
            color: var(--white);
            line-height: 1.1;
            margin-bottom: 25px;
        }

        .hero-title span {
            color: var(--accent);
            position: relative;
        }

        .hero-description {
            color: rgba(255,255,255,0.7);
            font-size: 1.1rem;
            margin-bottom: 40px;
            max-width: 450px;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 40px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            font-size: 0.95rem;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(201, 168, 108, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--white);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .hero-image {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-shoe {
            width: 100%;
            max-width: 600px;
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.4));
            animation: heroFloat 3s ease-in-out infinite;
            transform: rotate(-15deg);
        }

        @keyframes heroFloat {
            0%, 100% { transform: translateY(0) rotate(-15deg); }
            50% { transform: translateY(-20px) rotate(-15deg); }
        }

        .floating-badge {
            position: absolute;
            background: var(--white);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            animation: badgeFloat 4s ease-in-out infinite;
        }

        .floating-badge.top-left {
            top: 20%;
            left: 0;
        }

        .floating-badge.bottom-right {
            bottom: 20%;
            right: 0;
            animation-delay: -2s;
        }

        @keyframes badgeFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating-badge-title {
            font-size: 0.75rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .floating-badge-value {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 700;
        }

        /* ========================================
           MARQUEE
        ======================================== */
        .marquee {
            background: var(--accent);
            padding: 15px 0;
            overflow: hidden;
        }

        .marquee-content {
            display: flex;
            animation: marquee 20s linear infinite;
        }

        .marquee-item {
            display: flex;
            align-items: center;
            gap: 15px;
            white-space: nowrap;
            color: var(--white);
            font-weight: 600;
            padding: 0 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
        }

        .marquee-item i {
            font-size: 0.7rem;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* ========================================
           SECTION STYLES
        ======================================== */
        section {
            padding: 100px 5%;
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-badge {
            display: inline-block;
            color: var(--accent);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
        }

        .section-title {
            font-family: var(--font-heading);
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .section-description {
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto;
        }

        /* ========================================
           NEW ARRIVALS CAROUSEL
        ======================================== */
        .new-arrivals {
            background: var(--white);
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            gap: 30px;
            transition: transform 0.5s ease;
        }

        .carousel-card {
            min-width: 300px;
            background: var(--bg-light);
            border-radius: 20px;
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
        }

        .carousel-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
        }

        .carousel-image {
            position: relative;
            height: 300px;
            overflow: hidden;
        }

        .carousel-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .carousel-card:hover .carousel-image img {
            transform: scale(1.1);
        }

        .badge-new {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--accent);
            color: var(--white);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            animation: badgePulse 2s infinite;
        }

        .badge-trending {
            background: #E74C3C;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .quick-view {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: var(--white);
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .carousel-card:hover .quick-view {
            bottom: 20px;
        }

        .quick-view:hover {
            background: var(--accent);
        }

        .carousel-info {
            padding: 25px;
        }

        .carousel-name {
            font-family: var(--font-heading);
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .carousel-category {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .carousel-price {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--accent);
        }

        .carousel-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }

        .carousel-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            background: transparent;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-btn:hover {
            background: var(--primary);
            color: var(--white);
        }

        /* ========================================
           FEATURED COLLECTIONS
        ======================================== */
        .collections {
            background: var(--bg-cream);
        }

        .collections-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .collection-card {
            position: relative;
            height: 500px;
            border-radius: 25px;
            overflow: hidden;
            cursor: pointer;
        }

        .collection-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .collection-card:hover img {
            transform: scale(1.1);
        }

        .collection-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 60%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 40px;
            transition: var(--transition);
        }

        .collection-card:hover .collection-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.3) 100%);
        }

        .collection-title {
            font-family: var(--font-heading);
            font-size: 2rem;
            color: var(--white);
            margin-bottom: 10px;
        }

        .collection-count {
            color: var(--accent);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .collection-link {
            color: var(--white);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .collection-card:hover .collection-link {
            opacity: 1;
            transform: translateY(0);
        }

        .collection-link:hover {
            color: var(--accent);
        }

        /* ========================================
           SHOP PAGE
        ======================================== */
        .shop-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 150px 5% 80px;
            text-align: center;
        }

        .shop-header h1 {
            font-family: var(--font-heading);
            font-size: 3.5rem;
            color: var(--white);
            margin-bottom: 15px;
        }

        .shop-header p {
            color: rgba(255,255,255,0.7);
        }

        .breadcrumb {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .breadcrumb a {
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            transition: var(--transition);
        }

        .breadcrumb a:hover {
            color: var(--accent);
        }

        .breadcrumb span {
            color: var(--accent);
        }

        .shop-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 40px;
            padding: 60px 5%;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Filters Sidebar */
        .filters-sidebar {
            background: var(--white);
            border-radius: 20px;
            padding: 30px;
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .filter-group {
            margin-bottom: 30px;
        }

        .filter-title {
            font-family: var(--font-heading);
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .filter-option input {
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
        }

        .size-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .size-btn {
            padding: 10px;
            border: 2px solid #e0e0e0;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .size-btn:hover,
        .size-btn.active {
            border-color: var(--accent);
            background: var(--accent);
            color: var(--white);
        }

        .color-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .color-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: var(--transition);
        }

        .color-btn:hover,
        .color-btn.active {
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .price-range {
            padding: 20px 0;
        }

        .price-slider {
            width: 100%;
            accent-color: var(--accent);
        }

        .price-inputs {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .price-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
        }

        /* Products Grid */
        .products-section {
            width: 100%;
        }

        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .products-count {
            color: var(--text-light);
        }

        .sort-select {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: var(--white);
            font-family: var(--font-body);
            cursor: pointer;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            transition: var(--transition);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
        }

        .product-image {
            position: relative;
            height: 300px;
            overflow: hidden;
            background: var(--bg-cream);
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-actions {
            position: absolute;
            right: 15px;
            top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            transform: translateX(20px);
            transition: var(--transition);
        }

        .product-card:hover .product-actions {
            opacity: 1;
            transform: translateX(0);
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--white);
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .action-btn:hover {
            background: var(--accent);
            color: var(--white);
        }

        .product-info {
            padding: 25px;
        }

        .product-category {
            color: var(--text-light);
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .product-name {
            font-family: var(--font-heading);
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .product-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--accent);
        }

        .product-rating {
            display: flex;
            gap: 3px;
            color: #FFD700;
            font-size: 0.9rem;
        }

        /* ========================================
           PRODUCT DETAIL PAGE
        ======================================== */
        .product-detail {
            padding: 120px 5% 80px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: start;
        }

        .product-gallery {
            position: sticky;
            top: 100px;
        }

        .main-image {
            width: 100%;
            height: 600px;
            background: var(--bg-cream);
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .thumbnail-images {
            display: flex;
            gap: 15px;
        }

        .thumbnail {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: var(--transition);
        }

        .thumbnail.active,
        .thumbnail:hover {
            border-color: var(--accent);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-detail-info {
            padding-top: 20px;
        }

        .detail-badge {
            display: inline-block;
            background: rgba(201, 168, 108, 0.2);
            color: var(--accent);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .detail-title {
            font-family: var(--font-heading);
            font-size: 2.8rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .detail-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .detail-rating {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stars {
            display: flex;
            gap: 5px;
            color: #FFD700;
        }

        .review-count {
            color: var(--text-light);
        }

        .detail-description {
            color: var(--text-light);
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .size-selector {
            margin-bottom: 30px;
        }

        .selector-title {
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        .size-guide-link {
            color: var(--accent);
            text-decoration: underline;
            cursor: pointer;
        }

        .size-options-detail {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .size-option {
            width: 60px;
            height: 60px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .size-option:hover,
        .size-option.selected {
            border-color: var(--accent);
            background: var(--accent);
            color: var(--white);
            transform: scale(1.05);
        }

        .size-option.out-of-stock {
            opacity: 0.4;
            pointer-events: none;
            text-decoration: line-through;
        }

        .color-selector {
            margin-bottom: 30px;
        }

        .color-options-detail {
            display: flex;
            gap: 15px;
        }

        .color-option {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .color-option:hover,
        .color-option.selected {
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .color-option.selected::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            font-weight: bold;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
        }

        .qty-btn {
            width: 50px;
            height: 50px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .qty-btn:hover {
            background: var(--bg-cream);
        }

        .qty-value {
            width: 60px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            background: transparent;
        }

        .add-to-cart-btn {
            flex: 1;
            padding: 18px 40px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .add-to-cart-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .add-to-cart-btn.added {
            background: #27ae60;
            animation: cartPulse 0.5s;
        }

        @keyframes cartPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .wishlist-btn {
            width: 55px;
            height: 55px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: transparent;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        .wishlist-btn:hover,
        .wishlist-btn.active {
            border-color: #E74C3C;
            color: #E74C3C;
        }

        .product-features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #e0e0e0;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            background: var(--bg-cream);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent);
            font-size: 1.2rem;
        }

        .feature-text {
            font-size: 0.9rem;
        }

        .feature-text strong {
            display: block;
            color: var(--primary);
        }

        .feature-text span {
            color: var(--text-light);
        }

        /* ========================================
           ABOUT US PAGE
        ======================================== */
        .about-hero {
            height: 70vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .about-hero h1 {
            font-family: var(--font-heading);
            font-size: 5rem;
            color: var(--white);
        }

        .about-hero h1 span {
            color: var(--accent);
        }

        .about-content {
            padding: 100px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .about-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
            margin-bottom: 100px;
        }

        .about-section:nth-child(even) {
            direction: rtl;
        }

        .about-section:nth-child(even) > * {
            direction: ltr;
        }

        .about-image {
            border-radius: 25px;
            overflow: hidden;
            height: 500px;
        }

        .about-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .about-text h2 {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 25px;
        }

        .about-text p {
            color: var(--text-light);
            line-height: 1.9;
            margin-bottom: 20px;
        }

        .values-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-top: 60px;
        }

        .value-card {
            text-align: center;
            padding: 40px;
            background: var(--white);
            border-radius: 20px;
            transition: var(--transition);
        }

        .value-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow);
        }

        .value-icon {
            width: 80px;
            height: 80px;
            background: var(--bg-cream);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            font-size: 2rem;
            color: var(--accent);
        }

        .value-card h3 {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .value-card p {
            color: var(--text-light);
        }

        /* ========================================
           CART & BILLING
        ======================================== */
        .cart-page {
            padding: 120px 5% 80px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .cart-page h1 {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 40px;
        }
